<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JHI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column; /* Ensure header stays at the top */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #1e3a8a, #3869f1);
      padding: 10px 20px;
      color: white;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 35px;
      height: 35px;
      /* border-radius: 50%; */
    }


    .arrow-down {
      cursor: pointer;
      margin-left: 5px;
      font-size: 16px;
      color: #f5f6f7;
    }

    .profile-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      list-style: none;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .profile-dropdown li {
      margin: 5px 0;
    }

    .profile-dropdown li a {
      text-decoration: none;
      color: #007bff;
    }

    .profile-dropdown li a:hover {
      text-decoration: underline;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .svg-container {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      overflow: auto;
      min-width: 200px;
    }

    .resizer {
      width: 5px;
      cursor: ew-resize;
      background-color: #ccc;
      position: relative;
      z-index: 10;
    }

    .svg-container svg {
      max-width: 100%;
      height: auto;
    }

    .sidebar {
      flex: 1;
      background-color: #f8f9fa; /* Light theme background */
      color: #212529; /* Light theme text color */
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      border-left: 1px solid #dee2e6; /* Optional border for separation */
      min-width: 200px;
    }

    .navbar {
      background-color: #ffffff; /* Light theme navbar */
      border-bottom: 1px solid #dee2e6;
    }

    .navbar-brand {
      color: #212529;
    }

    footer {
      margin-top: auto;
      background-color: #ffffff;
      border-top: 1px solid #dee2e6;
    }

    footer a {
      color: #212529;
    }
  </style>
</head>

<body>
 
  <!-- Main Content Section -->
  <div class="main-content">
    <!-- SVG Section -->
    <div class="svg-container">
      <!-- Replace with your SVG code -->
      <!-- <svg width="1620" height="1160" xmlns="http://www.w3.org/2000/svg">
        <foreignObject width="100%" height="100%">
          <body xmlns="http://www.w3.org/1999/xhtml">
            <iframe src="index.html" width="100%" height="100%" style="border:none;"></iframe>
          </body>
        </foreignObject>
      </svg> -->
      <iframe src="index1.html" width="10000px" height="1150px" style="border: none;"></iframe>

      
    </div>

    <div class="resizer" id="resizer"></div>
    <!-- Sidebar Section -->
    <div class="sidebar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href=".">DataChat</a>
        </div>
      </nav>
    
      <div class="container-fluid">
        <!-- <h1 class="display-1 my-4 text-center">DataChat</h1> -->
        <h2 class="display-6 text-center">Talk to your dataset</h2>
        <div class="mx-auto my-3 narrative"></div>
    
        <div class="container">
          <button class="btn btn-primary mb-3" type="button" id="toggleCollapse">
            Hide Options
          </button>
          <!-- Collapsible Content -->
          <div id="collapsibleSection" class="collapse show">
            <div id="demos" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 my-5 justify-content-center"></div>     
            <form id="upload" class="mt-5 mx-auto narrative"></form>
          </div>
        </div>
        
        <div id="tables-container" class="table-responsive"></div>
        <div id="sql" class="narrative mx-auto my-3"></div>
        <div id="result" class="table-responsive container mx-auto"></div>
        <div id="chart-container" class="container my-3">
          <canvas id="chart"></canvas>
        </div>
        <pre id="chart-code" class="narrative mx-auto my-3"></pre>
      </div>
    
      <!-- <footer class="my-5 d-flex align-items-center justify-content-center">
        <h1 class="display-4">Designed by <a href="https://gramener.com/" class="text-reset link-offset-3 link-underline link-underline-opacity-25">Gramener</a></h1>
      </footer> -->
    
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <i class="bi bi-info-circle-fill toast-icon me-2"></i>
            <strong class="me-auto toast-title"></strong>
            <small class="toast-time"></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <script src="script.js" type="module"></script>
  <script>
    const resizer = document.getElementById("resizer");
    const leftPane = document.querySelector(".svg-container");
    const rightPane = document.querySelector(".sidebar");
    let isResizing = false;
  
    resizer.addEventListener("mousedown", (event) => {
      isResizing = true;
      document.addEventListener("mousemove", resize);
      document.addEventListener("mouseup", () => isResizing = false, { once: true });
    });
  
    function resize(event) {
      if (!isResizing) return;
      const offset = event.clientX;
      leftPane.style.flex = `0 0 ${offset}px`;
      rightPane.style.flex = `1 1 auto`;
    }

    

    document.addEventListener("DOMContentLoaded", function () {
      const collapseButton = document.getElementById("toggleCollapse");
      const collapsibleSection = document.getElementById("collapsibleSection");
      
      // Toggle button functionality
      collapseButton.addEventListener("click", function () {
          collapsibleSection.classList.toggle("show");
          collapseButton.textContent = collapsibleSection.classList.contains("show") 
              ? "Hide Options" 
              : "Show Options";
      });

      // Auto-collapse when uploading data
      document.getElementById("upload").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission for demo
          collapsibleSection.classList.remove("show");
          collapseButton.textContent = "Show Options";
      });

      // Auto-collapse when clicking on a sample data tile
      document.getElementById("demos").addEventListener("click", function (event) {
          if (event.target.closest(".sample-data-tile")) {
              collapsibleSection.classList.remove("show");
              collapseButton.textContent = "Show Options";
          }
      });
  });

  </script>
</body>
</html>
